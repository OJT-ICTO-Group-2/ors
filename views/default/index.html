<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Students List</title>
  </head>
  <body>
      <table>
        <thead>
          <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Download TOR</th>
            <th>RLE Record</th>
          </tr>
        </thead>
        <tbody>
          {{ i = 1 }}
          {{ for student in students: }}
          <tr>
            <td>
              {{ =i }}{{ i += 1}}
            </td>
            <td>
              <a href="{{=URL('tor', args=[student.student_id])}}">
                {{ =f'{student.first_name} {student.middle_name} {student.last_name}' }}
              </a>
            </td>
            <td>
              <a href="{{=URL('tor_download', args=[student.student_id])}}">
                Download
              </a>
            </td>
            <td>
              {{ if student.program_id == 7: }}
              <a href="{{=URL('rle_record', args=[student.student_id])}}">
                View
              </a>
              <a href="{{=URL('rle_record', args=[student.student_id, "download"])}}">
                Download
              </a>
              {{ else: }}
              Not available for this student
              {{ pass }}
            </td>
          </tr>
          {{ pass }}
        </tbody>
      </table>
    </ol>
  </body>
</html>
